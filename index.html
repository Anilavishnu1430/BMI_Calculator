<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
     <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="bg-light"> 
    <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg rounded-4">
      <div class="card-header text-center bg-success text-white rounded-top-4">
        <h4 class="mb-0">BMI Calculator</h4>
      </div>
      <div class="card-body p-4">
        <div class="mb-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input id="height" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input id="weight" type="text" class="form-control" titile="weight">
        </div>
        <div class="d-grid">
          <button onclick="btnClick()" class="btn btn-success">Calculate BMI</button>
        </div>
      </div>
    </div>
  </div>


    <script>
        function btnClick() {
            let userheight = document.getElementById("height").value;
            console.log(userheight);
            let userweight = document.getElementById("weight").value;
            console.log(userweight);
            let bmi = userweight / (userheight/100 * userheight/100);
            alert("Calculated Results: " + bmi);
        }
    </script>

</body>
</html>
